metrics:
  is_xdp: true
  interfaces: ["enp8s0"] # interfaces to attach to
  counters:
    - name: xdp_total_packets_map
      help: Total packet number
      labels:
        - name: total_packets
          size: 4
          decoders:
            - name: uint
            - name: static_map
              static_map:
                0: ethernet_packets
    - name: xdp_tcp_map
      help: Shows TCP packets
      labels:
        - name: src_ip
          size: 4
          decoders:
            - name: inet_ip
        - name: dst_ip
          size: 4
          decoders:
            - name: inet_ip
        - name: src_port
          size: 4
          decoders:
            - name: uint
        - name: dst_port
          size: 4
          decoders:
            - name: uint
        - name: protocol
          size: 4
          decoders:
            - name: uint
            - name: static_map
              static_map:
                6: tcp
    - name: xdp_udp_map
      help: Shows UDP packets
      labels:
        - name: src_ip
          size: 4
          decoders:
            - name: inet_ip
        - name: dst_ip
          size: 4
          decoders:
            - name: inet_ip
        - name: src_port
          size: 4
          decoders:
            - name: uint
        - name: dst_port
          size: 4
          decoders:
            - name: uint
        - name: protocol
          size: 4
          decoders:
            - name: uint
            - name: static_map
              static_map:
                17: udp
    - name: xdp_icmp_map
      help: Shows ICMP packets
      labels:
        - name: src_ip
          size: 4
          decoders:
            - name: inet_ip
        - name: dst_ip
          size: 4
          decoders:
            - name: inet_ip
        - name: type
          size: 4
          decoders:
            - name: uint
        - name: code
          size: 4
          decoders:
            - name: uint
        - name: protocol
          size: 4
          decoders:
            - name: uint
            - name: static_map
              static_map:
                1: icmp
    - name: syscall_map
      help: Displays which syscall called how many times
      labels:
        - name: syscall
          size: 8
          decoders:
            - name: syscall
